  <body>
    <h1>Dink Water</h1>
    <h2>Goal : 2 Liters</h2>

      <div class="glass-container">
        <div class="position">
          <p class="liter1">2L</p>
          <p class="liter2">Remained</p>
        </div>
        <div class="addWater" id="percentage"></div>
      </div>
    </div>

    <h3>Select how many glasses of water that you have drank</h3>
    <div class="waterContainer">
      <div class="waterDranked" id="water1">250<br />ml</div>
      <div class="waterDranked" id="water2">250<br />ml</div>
      <div class="waterDranked" id="water3">250<br />ml</div>
      <div class="waterDranked" id="water4">250<br />ml</div>
    </div>
    <div class="waterContainer">

      <div class="waterDranked" id="water7">250<br />ml</div>

    </div>

    <script src="script.js"></script>
